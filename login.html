<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }
    .login-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(5px);
      z-index: 1;
    }
    .login-form {
      display: flex;
      flex-direction: column;
    }
    .login-title {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
    }
    .login-label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .login-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
      width: 100%;
    }
    .login-button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <img src="background.jpg" alt="Login Background" class="login-background">
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h1 class="login-title">Login</h1>
      <label for="username" class="login-label">Username:</label>
      <input type="text" id="username" name="username" class="login-input" placeholder="Enter your username">
      <label for="password" class="login-label">Password:</label>
      <input type="password" id="password" name="password" class="login-input" placeholder="Enter your password">
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      fetch('https://script.google.com/macros/s/AKfycbzrGH41WfscZOpckfCD-_pGvgh3WpqygY4WAUvlbjujL38P4rWd1dyIv-gTubylshS0/exec', {
        method: 'POST',
        body: JSON.stringify({ username: username, password: password }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(data => {
        if (data === 'success') {
          window.location.href = 'https://sites.google.com/view/testlogin2024/test';
        } else {
          alert('Invalid login credentials');
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
