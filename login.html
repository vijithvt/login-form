<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
</head>
<body style="margin: 0; padding: 0; font-family: sans-serif; background-color: #f0f0f0;">
  <div class="login-container">
    <img src="background.jpg" alt="Login Background" class="login-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: blur(5px);">
    <form class="login-form" id="loginForm" style="display: flex; flex-direction: column; padding: 30px; border-radius: 5px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); z-index: 2;">
      <h1 class="login-title" style="margin-bottom: 20px; text-align: center; font-size: 24px;">Login</h1>
      <label for="username" class="login-label" style="margin-bottom: 5px; font-weight: bold;">Username:</label>
      <input type="text" id="username" name="username" class="login-input" placeholder="Enter your username" style="padding: 10px; border: 1px solid #ccc; border-radius: 3px; margin-bottom: 15px; width: 100%;">
      <label for="password" class="login-label" style="margin-bottom: 5px; font-weight: bold;">Password:</label>
      <input type="password" id="password" name="password" class="login-input" placeholder="Enter your password" style="padding: 10px; border: 1px solid #ccc; border-radius: 3px; margin-bottom: 15px; width: 100%;">
      <button type="submit" class="login-button" style="padding: 10px 20px; border: none; border-radius: 3px; background-color: #4CAF50; color: #fff; cursor: pointer; transition: background-color 0.2s ease-in-out;">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      fetch('https://script.google.com/macros/s/AKfycbzrGH41WfscZOpckfCD-_pGvgh3WpqygY4WAUvlbjujL38P4rWd1dyIv-gTubylshS0/exec', {
        method: 'POST',
        body: JSON.stringify({username: username, password: password}),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(data => {
        if (data === 'success') {
          window.location.href = 'https://sites.google.com/view/testlogin2024/test'; // Redirect to the specified URL
        } else {
          alert('Invalid login credentials');
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
